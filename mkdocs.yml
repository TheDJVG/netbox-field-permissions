---
site_name: netbox-field-permissions
site_url: https://thedjvg.github.io/netbox-field-permissions
repo_url: https://github.com/TheDJVG/netbox-field-permissions
repo_name: TheDJVG/netbox-field-permissions
nav:
  - Home: index.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocstrings:
      watch:
        - "netbox_field_permissions"
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/TheDJVG/netbox-field-permissions
      name: Github
    - icon: material/email
      link: "mailto:me+netbox@dj.vg"
